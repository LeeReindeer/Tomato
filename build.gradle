plugins {
    id 'java'
}

group 'moe.leer'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha0'
    implementation project(':tomato-core')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
